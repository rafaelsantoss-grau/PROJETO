<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BumBet - Cadastro</title>
  <link rel="stylesheet" href="../css/registrar.css">
  
</head>
<body>
  <div class="container">
    <h1>BumBet</h1>
    <form id="cadastroForm">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required pattern="\d{11}" title="Digite 11 n√∫meros sem pontos ou tra√ßos"/>

      <label for="username">Nome de Usu√°rio</label>
      <input type="text" id="username" name="username" placeholder="Digite seu nome de usu√°rio" required />

      <label for="password">Senha</label>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required minlength="6" />
        <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
      </div>

      <label for="confirmPassword">Confirmar Senha</label>
      <div class="password-container">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required />
        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
      </div>

      <div id="error" class="error-message">As senhas n√£o coincidem.</div>

      <button type="submit">Cadastrar</button>
    </form>
    <div class="footer">
      ¬© 2025 BUMBET. Todos os direitos reservados.
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    const form = document.getElementById('cadastroForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const errorMessage = document.getElementById('error');

    form.addEventListener('submit', function (e) {
      if (passwordInput.value !== confirmPasswordInput.value) {
        e.preventDefault();
        errorMessage.style.display = 'block';
      } else {
        errorMessage.style.display = 'none';
      }
    });

    confirmPasswordInput.addEventListener('input', function () {
      if (passwordInput.value !== confirmPasswordInput.value) {
        errorMessage.style.display = 'block';
      } else {
        errorMessage.style.display = 'none';
      }
    });
  </script>
  <script src="./js/script.js" defer></script>
</body>
</html>
