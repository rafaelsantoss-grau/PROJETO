<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BumBet - Login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="container">
    <h1>Login BumBet</h1>
    <form>
      <label for="login">Usuário ou E-mail</label>
      <input type="text" id="login" name="login" placeholder="Digite seu usuário ou e-mail" required />

      <label for="password">Senha</label>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
        <button type="button" class="toggle-password" onclick="togglePassword('password')">👁️</button>
      </div>

      <button type="submit">Entrar</button>
    </form>

    <div class="footer-links">
      <a href="../html/recupsenha.html">Esqueceu sua senha?</a><br />
      <a href="../html/registrar.html">Não tem uma conta? Cadastre-se</a>
    </div>

    <div class="footer">
      © 2025 BUMBET. Todos os direitos reservados.
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>
   <script src="./js/script.js" defer></script>
</body>
</html>
